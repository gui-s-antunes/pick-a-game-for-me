<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a game for me!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <h1 id="title">Pick a game for me!</h1>
        <p id="title-description">This page will select a game for you</p>
      </div>
      <div id="select-container">
        <form>
          <div class="form-items">
            <label for="platforms"><span>Select a platform:</span></label>
            <select name="platforms" id="platforms" placeholder="fdas">
              <option value="Game_Boy_Advance">Game Boy Advance</option>
              <option value="Nintendo_Switch">Nintendo Switch</option>
              <option value="Playstation_2">Playstation 2</option>
              <option value="Playstation_5">Playstation 5</option>
              <option value="Sega_Genesis">Sega Genesis</option>
              <option value="Super_Nintendo">Super Nintendo</option>
              <option value="Xbox_Series">Xbox Series S/X</option>
            </select>
          </div>
        </form>
        <div id="selected_game">
          <p id="game_name"><span>Name: --</span></p>
          <p id="game_developer"><span>Developer(s): --</span></p>
        </div>
      </div>
    </div>
    <script src="assets/js/bundle.js"></script>
  </body>
</html>
